  <h2>Materi Sort</h2>
  <label for="deret">Input Deret Angka lalu pisahkan dengan spasi.</label>

  <label for="deret">Contoh = (1 2 3 4)</label>
  <input type="text" name="inputSort" id="inputSort">
  <input type="button" value="Sort" onclick="sort()">

  <input type="text" name="deret" id="sesudah" disabled>

  <h2>Materi Push</h2>
  <label for="deret">Tambahkan Data</label>
  <input type="text" name="push" id="push">
  <input type="button" value="Push" onclick="push()">

</br>
<h2>Materi Unshift</h2>

  <br>

<h2>Materi Shift</h2>

  <input type="button" value="Shift" onclick="shift()"><br>

  <input type="text" name="shift" id="shift2" disabled><br>

<h2>Materi Slice</h2>

  <label for="deret">Index awal untuk Slice<label>
    <input type="text" name="awal" id="awal">

    <br>

<h2>Materi Splice</h2>

  <label for="index">Awal mulai Index</label>
  <input type="number" name="index" id="index">
  <br><br>

  <label for="jum">Jumlah index yang ingin dihapus</label>
  <input type="number" name="jumlah" id="jumlah">
  <br><br>

  <label for="indexNew">Index baru yang ingin ditambahkan (pisahkan dengan koma)</label>
  <input type="text" name="indexNew" id="indexNew">
  <br><br>

  <label for="splice">Hasil Splice</label>
  <input type="text" name="splice" id="splice" disabled>
  <input type="button" value="Splice" onclick="spliceData()">
  <br>

<h2>Materi Split</h2>

  <label for="deret">Masukan index yang ingin dipisah</label>
  <input type="text" name="split" id="split"><br>
  <label for="deret">Masukan karakter untuk patokan pemisah</label><br>
  <label for="deret">Contoh = kelas-sepuluh (Karakter pemisahnya adalah "-")</label>
  <input type="text" name="karakterSplit" id="karakterSplit">
  <br>
  <label for="deret">Pisahkan index menggunakan Split</label>
  <input type="button" value="Split" onclick="split()"><br>
  <label for="deret">Hasil Split</label>
  <input type="text" name="Split" id="split2" disabled>
  <br>

<h2>Materi Join</h2>

  <label for="deret">Masukan index dengan terpisah</label>
  <input type="text" name="join" id="join"><br>
  <label for="deret">Masukan karakter sebagai penggabung</label>
  <input type="text" name="karakterJoin" id="karakterJoin">
  <br>
  <label for="deret">Gabungkan index menggunakan Join</label>
  <input type="button" value="Join" onclick="join()"><br>
  <label for="deret">Hasil join</label>
  <input type="text" name="join" id="join2" disabled>
  <br>
</div>
<br><br>

    <script>
      function sort()
    {
      let input = document.getElementById('inputSort').value;
      let splitInput = input.split(' ');
      document.getElementById('sebelum').value = splitInput;
      let sortSplitInput = splitInput.sort();
      document.getElementById('sesudah').value = sortSplitInput;
    }
    function push()
    {
      // berfungsi untuk mengambil nilai dari sebuah inputan yang mempunyai ID deret
      let input = document.getElementById('inputSort').value;
      // berfungsi untuk mengambil nilai dari sebuah inputan yang mempunyai ID push
      let addInput = document.getElementById('push').value;
      // berfungsi untuk memecah string menjadi array
      let splitInputs = input.split(' ');     
      // berfungsi untuk menambah elemen kedalam array yg diambil dari deret
      splitInputs.push(addInput);
      document.getElementById('push2').value = splitInputs;
      console.log(splitInputs);
    }
    
    function pop()
    {
      let input = document.getElementById('push2').value;
      let splitInput = input.split(',');
      splitInput.sort();
      splitInput.pop();
      document.getElementById('pop2').value = splitInput;
    }
    
    function unshift()
    {
      // untuk ambil data value dari hasil pop / input dengan ID pop2
      let input = document.getElementById('pop2').value;
      // untuk ambil data value dari input dengan id unshift yang nantinya akan dimasukan kedalah array
      let inputUnshift = document.getElementById('unshift').value;
      // variabel untuk split / memecah string kedalam arrray yang nantinya akan di unshift variabel inputShift
      let unshiftInput = input.split(',');
      // untuk sort array unshiftInput
      unshiftInput.sort();
      // untuk meng-unshift array unshiftInput ditambahkan dengan value.. ??? valuenya adalah inputUnshift
      unshiftInput.unshift(inputUnshift);
      document.getElementById('unshift2').value = unshiftInput;
    } 

    function shift()
  {
      let input = document.getElementById('unshift2').value;
      let shiftInput = input.split(',');
      shiftInput.shift();
      document.getElementById('shift2').value = shiftInput;
  } 

    function slice() 
  {
    let input = document.getElementById('shift2').value;
    let splitInput = input.split(',');
    let start = document.getElementById('awal').value;
    let end = document.getElementById('akhir').value;
    let sliceArray = splitInput.slice(start, end);
    document.getElementById('slice2').value = sliceArray;
  }

    function spliceData()
    {
      var input = document.getElementById("shift2").value.split(",");
      var awal = document.getElementById("index").value;
      var jumlah = document.getElementById("jumlah").value;
      var indexNew = document.getElementById("indexNew").value.split(",");
      input.splice(awal, jumlah, indexNew);
      document.getElementById("splice").value = input;''
    }

    function split()
  {
      let inputSplit = document.getElementById("split").value;
      let karakterSplit = document.getElementById("karakterSplit").value;
      let splitArray = inputSplit.split(karakterSplit)
      document.getElementById("split2").value = splitArray;
  }
    function join()
  {
      let inputJoin = document.getElementById("join").value;
      let karakterJoin = document.getElementById("karakterJoin").value;
      let joinArray = inputJoin.split(" ").join(karakterJoin)
      document.getElementById("join2").value = joinArray;
  }

    </script>
</body>
