<!DOCTYPE html>
<br lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Deret Angka</title>
</head>
<br>
  
  <label for="deret">Input Deret Pisahkan Dengan Koma</label>
  <input type="text" name="inputSort" id="inputSort">
  <input type="button" value="Submit" onclick="sort()">
  <br>
  <label for="deret">Hasil Sebelum Sort</label>
  <input type="text" name="deret" id="sebelum" disabled>
  <br>  
  <label for="deret">Hasil sesudah Sort</label>
  <input type="text" name="deret" id="sesudah" disabled>
  <br>
  <br>
  <label for="deret">Tambah Data</label>
  <input type="text" name="push" id="push">
  <input type="button" value="push" onclick="push()">
  <br>
  <label for="deret">Hasil sesudah push</label>
  <input type="text" name="deret" id="push2" disabled>
  <br>
  <br>
  <label for="deret">Hapus elemen paling akhir / belakang</label>
  <input type="button" value="Pop" onclick="pop()"><br>
  <label for="">Hasil sesudah pop</label>
  <input type="text" name="pop" id="pop2" disabled> 
  <br>
  <br>
  <label for="deret">Tambah unshift di sebelum index</label>
  <input type="text" name="unshift" id="unshift">
  <input type="button" value="Unshift" onclick="unshift()">
  <br>
  <label for="deret">Hasil sesudah unshift</label>
  <input type="text" name="unshift" id="unshift2" disabled>
  <br>
  <br>
  <label for="deret">hapus elemen paling awal</label>
  <input type="text" name="shift" id="shift">
  <input type="button" value="Shift" onclick="shift()">
  <br>
  <label for="deret">hasil sesudah Shift</label>
  <input type="text" name="shift" id="shift2" disabled>
  <br>
  <br>
  <label for="deret">mengambil index dengan menggunakan slice</label>
  <input type="text" name="start" id="start">
  <br>
  <label for="deret">sampai index</label>
  <input type="text" name="end" id="end">
  <br>
  <label for="deret">hasil sesudah slice</label>
  <input type="text" name="slice" id="slice2" disabled>
  <input type="button" value="Slice" onclick="slice()">
  <br>
  <br>
  <label for="splice">hasil setelah splice</label>
  <input type="text" name="splice" id="splice" disabled>
  <input type="button" value="Splice" onclick="splice()">
  <br>
  <br>
  <label for="deret">gabungkan semua elemen/join</label>
  <br>
  <label for="deret">masukan pemisah</label>
  <input type="text" name="pemisah" id="pemisah">
  <br>
  <label for="deret">hasil sesudah join</label>
  <input type="text" name="join" id="join2" disabled>
  <br>
  <button onclick="joinArray()">Join</button>


  <script>
    function sort()
    {
      let input = document.getElementById('inputSort').value;
      let splitInput = input.split(' ');
      document.getElementById('sebelum').value = splitInput;
      let sortSplitInput = splitInput.sort();
      document.getElementById('sesudah').value = sortSplitInput;
    }
    
    function push()
    {
      let input = document.getElementById('inputSort').value;
      let addInput = document.getElementById('push').value;
      let splitInputs = input.split(' ');     
      splitInputs.push(addInput);
      document.getElementById('push2').value = splitInputs;
      console.log(splitInputs);
    }
    
    function pop()
    {
      let input = document.getElementById('push2').value;
      let splitInput = input.split(',');
      splitInput.sort();
      splitInput.pop();
      document.getElementById('pop2').value = splitInput;
    }
    
    function unshift()
    {
      let input = document.getElementById('pop2').value;
      let inputUnshift = document.getElementById('unshift').value;
      let unshiftInput = input.split(',');
      unshiftInput.sort();
      unshiftInput.unshift(inputUnshift);
      document.getElementById('unshift2').value = unshiftInput;
    } 
    
    function shift()
    {
      let input = document.getElementById('unshift2').value;
      let inputShift = document.getElementById('shift').value;
      let shiftInput = input.split(',');
      shiftInput.sort();
      shiftInput.shift(inputShift);
      document.getElementById('shift2').value = shiftInput;
    }

    function slice() 
    {
    let input = document.getElementById('shift2').value;
    let splitInput = input.split(',');
    let start = document.getElementById('start').value;
    let end = document.getElementById('end').value;
    let slicedArray = splitInput.slice(start, end);
    document.getElementById('slice2').value = slicedArray;
    }

    function splice()
    {
    let input = document.getElementById("slice2").value.split(",");
    let inputIndex = prompt("Masukan index yang ingin diganti", "");
    let count = prompt("Berapa banyak elemen yang ingin dihapus?", "");
    let newElements = prompt("Masukan elemen baru yang ingin ditambahkan", "").split(",");
    input.splice(inputIndex, count, ...newElements);
    document.getElementById("splice").value = input;
    }

    function joinArray()
    {
      let input = document.getElementById('splice').value;
      let separator = document.getElementById('pemisah').value;
      let array = input.split(',');
      let joined = array.join(separator);
      document.getElementById('join2').value = joined;
    }


    </script>
</body>
</html>
